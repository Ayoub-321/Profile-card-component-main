<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  
    <div class="card">

      <div class="header-card">
        <img src="images/bg-pattern-card.svg" alt="">
      </div>

      <div class="card-content">
        <img src="images/image-victor.jpg" alt="">
        <p>AISSOU Ayoub <span>32</span></p>
        <p>Algeria</p>
      </div>

      <div class="card-footer">

        <div class="footer-item">
          <div class="status">80K</div>
          <small class="item-name">Followers</small>
        </div>

        <div class="footer-item">
          <div class="status">803K</div>
          <small class="item-name">Likes</small>
        </div>

        <div class="footer-item">
          <div class="status">1.4K</div>
          <small class="item-name">Photos</small>
        </div>

      </div>
    </div>
   
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Ayoub-321">AISSOU Ayoub</a>.
  </div>
</body>
</html>
